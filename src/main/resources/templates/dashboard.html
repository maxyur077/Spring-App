<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-th-large me-2"></i>
          Dashboard
        </a>
        <div class="navbar-nav ms-auto">
          <button class="btn btn-outline-light" onclick="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Welcome Message -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card bg-primary text-white">
            <div class="card-body text-center py-5">
              <h1 class="card-title">
                <i class="fas fa-user-circle me-3"></i>
                <span th:text="${message}">Welcome Message</span>
              </h1>
              <p class="card-text lead">
                You have successfully authenticated using JWT and accessed your
                protected dashboard.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- User Information -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card h-100 shadow">
            <div class="card-header bg-info text-white">
              <h5 class="mb-0">
                <i class="fas fa-user me-2"></i>
                Profile Information
              </h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <strong
                  ><i class="fas fa-id-badge me-2 text-muted"></i>User
                  ID:</strong
                >
                <div class="ms-4" th:text="${user.id}">User ID</div>
              </div>
              <div class="mb-3">
                <strong
                  ><i class="fas fa-user me-2 text-muted"></i>Username:</strong
                >
                <div class="ms-4" th:text="${user.username}">Username</div>
              </div>
              <div class="mb-0">
                <strong
                  ><i class="fas fa-envelope me-2 text-muted"></i>Email:</strong
                >
                <div class="ms-4" th:text="${user.email}">Email</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card h-100 shadow">
            <div class="card-header bg-success text-white">
              <h5 class="mb-0">
                <i class="fas fa-shield-alt me-2"></i>
                Security Information
              </h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <strong
                  ><i class="fas fa-calendar-alt me-2 text-muted"></i>Member
                  Since:</strong
                >
                <div
                  class="ms-4"
                  th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy HH:mm')}"
                >
                  Date
                </div>
              </div>
              <div class="mb-3">
                <strong
                  ><i class="fas fa-key me-2 text-muted"></i
                  >Authentication:</strong
                >
                <div class="ms-4">
                  <span class="badge bg-primary">JWT Token</span>
                </div>
              </div>
              <div class="mb-0">
                <strong
                  ><i class="fas fa-check-circle me-2 text-muted"></i
                  >Status:</strong
                >
                <div class="ms-4">
                  <span class="badge bg-success">Active</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          window.location.href =
            "/login?success=You have been logged out successfully";
        }
      }
    </script>
  </body>
</html>
